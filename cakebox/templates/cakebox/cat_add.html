{%extends 'cakebox/base.html'%}

{%block body_block%}

    <div class="container d-flex flex-column align-items-center justify-content-center mt-5">
        <div class="border shadow p-5">
            <h1>Categories</h1>
        <div class="w-100">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" value="Add">
            </form>
        </div>

        <div class="mt-4 w-100">
            <table class="table table-striped ">
                <tr>
                    <td>Name</td>
                    <td>Action</td>
                </tr>
    
                {%for cat in categories%}
    
                <tr>
                    <td>{{cat.name}}</td>
                <td>
                    <!-- <a href="{% url 'remove-category' cat.id%} ">Delete</a> -->
                    <a href="{%url 'remove-category' cat.id %}" class="ms-3 text-danger"><i class="fa-solid fa-trash"></i></a>

                </td>

              
                </tr>
    
                {%endfor%}
            </table>
        </div>
        </div>
    </div>

    {%endblock%}
